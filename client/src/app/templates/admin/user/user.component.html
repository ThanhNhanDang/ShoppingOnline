
           <div class="my-custom-scrollbar">
           <table class="table">
				<thead class="table-fixed">
					<tr>
						<th>User</th>
						<th>Status</th>
						<th>Location</th>
						<th>Phone</th>
						<th>Contact</th>
						<th>Actions</th>
					</tr>
				</thead>
				<tbody>
					<tr *ngFor="let user of users">
						<td>
							<div class="user-info">
								<div class="user-info__img">
									<img [src]="baseUrl+user.fileId" alt="User Img">
								</div>
								<div class="user-info__basic">
									<h5 class="mb-0">{{user.name}}</h5>
									<p class="text-muted mb-0">{{user.email}}</p>
								</div>
							</div>
						</td>
						<td>
							<span class="active-circle bg-success"></span> Active
						</td>
						<td>Bangalore</td>
						<td>{{user.mobile}}</td>
						<td>
							<button class="btn btn-sm">Contact</button>
						</td>
						<td>
							<div class="dropdown open">
								<a href="#!" class="px-2" id="triggerId1" data-toggle="dropdown" aria-haspopup="true"
										aria-expanded="false">
											<i class="fa fa-ellipsis-v"></i>
								</a>
								<div class="dropdown-menu" aria-labelledby="triggerId1">
									<a class="dropdown-item text-success" href="javaScript:void(0)"><i class="fa fa-edit mr-1"></i> Edit</a>
									<a class="dropdown-item text-danger" href="javaScript:void(0)"><i class="fa fa-trash mr-1"></i> Delete</a>
								</div>
							</div>
						</td>
					</tr>
					
				</tbody>
            </table>
        </div>

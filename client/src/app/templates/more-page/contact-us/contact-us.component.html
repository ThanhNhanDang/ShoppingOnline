<!-- Breadcrumb Start -->
<div class="breadcrumb-wrap">
  <div class="container-fluid">
    <ul class="breadcrumb">
      <li class="breadcrumb-item">
        <a routerLink="/home" routerLinkActive="active">Home</a>
      </li>
      <li class="breadcrumb-item">
        <a routerLink="/products" routerLinkActive="active">Products</a>
      </li>
      <li class="breadcrumb-item active">Contact</li>
    </ul>
  </div>
</div>
<!-- Breadcrumb End -->

<!-- Contact Start -->
<div class="contact">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-4">
        <div class="contact-info">
          <h2>Our Office</h2>
          <h3>
            <i class="fa fa-map-marker"></i>123 Office, Los Angeles, CA, USA
          </h3>
          <h3><i class="fa fa-envelope"></i>office@example.com</h3>
          <h3><i class="fa fa-phone"></i>+123-456-7890</h3>
          <div class="social">
            <a href=""><i class="fab fa-twitter"></i></a>
            <a href=""><i class="fab fa-facebook-f"></i></a>
            <a href=""><i class="fab fa-linkedin-in"></i></a>
            <a href=""><i class="fab fa-instagram"></i></a>
            <a href=""><i class="fab fa-youtube"></i></a>
          </div>
        </div>
      </div>

      <div class="col-lg-4">
        <div class="contact-form">
          <form>
            <div class="row">
              <div class="col-md-6">
                <input
                  type="text"
                  id="type"
                  name="type"
                  class="form-control"
                  [(ngModel)]="feedback.name"
                  placeholder="Your Name"
                />
              </div>
              <div class="col-md-6">
                <input
                  type="email"
                  id="type"
                  name="type"
                  class="form-control"
                  [(ngModel)]="feedback.email"
                  placeholder="Your Email"
                />
              </div>
            </div>
            <div class="form-group">
              <input
                type="text"
                id="type"
                name="type"
                class="form-control"
                [(ngModel)]="feedback.subject"
                placeholder="Subject"
              />
            </div>
            <div class="form-group">
              <textarea
                class="form-control"
                id="type"
                name="type"
                rows="5"
                [(ngModel)]="feedback.des"
                placeholder="Message"
              ></textarea>
            </div>
            <div>
              <button class="btn" type="button" (click)="sendFeedback()">
                Send Message
              </button>
            </div>
          </form>
        </div>
      </div>
      <div class="col-lg-12">
        <div class="contact-map">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d62740.91717022255!2d106.4861696!3d10.633216000000001!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1svi!2s!4v1653491304595!5m2!1svi!2s"
            frameborder="0"
            style="border: 0"
            allowfullscreen=""
            aria-hidden="false"
            tabindex="0"
          ></iframe>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Contact End -->

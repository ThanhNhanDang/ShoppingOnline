<div class="body">
  <div class="container">
    <h5 class="message">{{ error }}</h5>
    <form [formGroup]="loginForm">
      <div class="input-box underline">
        <input
          type="text"
          [formControlName]="'email'"
          placeholder="Enter your email"
          required
        />
        <div class="underline"></div>
      </div>
      
      <div class="input-box button">
        <input
          type="submit"
          (click)="loginUserCheck()"
          name=""
          value="Continue"
        />
      </div>
    </form>
  </div>
</div>

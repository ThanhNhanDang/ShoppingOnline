<div class="search">
  <input
    type="text"
    placeholder="Search"
    [(ngModel)]="this.searchAndSort.key"
    (input)="search()"
  />
  <button (click)="productSearchAll()"><i class="fa fa-search"></i></button>
  <div *ngIf="checkSearch" class="container background">
    <div class="row my-custom-scrollbar">
      <div class="col-md-10">
        <div
          class="card card-body mt-3"
          *ngFor="let item of products"
          (click)="productSearch(item)"
          style="cursor: pointer"
        >
          <div
            class="media align-items-center align-items-lg-start text-center text-lg-left flex-column flex-lg-row"
          >
            <div class="mr-2 mb-3 mb-lg-0">
              <img src="{{ baseUrl + item.fileId }}" class="img" alt="" />
            </div>
            <div class="media-body">
              <h6 class="media-title font-weight-semibold">
                <a data-abc="true">{{ item.name }}</a>
              </h6>
              <ul class="list-inline list-inline-dotted mb-3 mb-lg-2">
                <li class="list-inline-item">
                  <a class="text-muted" data-abc="true">{{
                    item.categoryName
                  }}</a>
                </li>
              </ul>
            </div>
            <div class="mt-3 mt-lg-0 ml-lg-3 text-center">
              <h3 class="mb-0 font-weight-semibold">{{ item.price }} $</h3>
              <div>
                <i
                  class="fa fa-star"
                  *ngFor="let item of [].constructor(item.totalReview5Star)"
                ></i>
              </div>
              <div class="text-muted">{{ item.totalReview }} rating</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-12 col-sm-12 col-12 text-center">
      <input
        type="button"
        class="btn-block button-all"
        (click)="productSearchAll()"
        value="Xem tất cả kết quả ({{ totalElements }} kết quả)"
      />
    </div>
  </div>
</div>

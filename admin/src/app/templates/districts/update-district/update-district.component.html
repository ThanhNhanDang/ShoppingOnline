<div class="container tm-mt-big tm-mb-big">
  <div class="row">
    <div class="col-xl-9 col-lg-10 col-md-12 col-sm-12 mx-auto">
      <div class="tm-bg-primary-dark tm-block tm-block-h-auto">
        <div class="row">
          <div class="col-12">
            <h2 class="tm-block-title d-inline-block">Edit District</h2>
          </div>
        </div>
        <div class="row tm-edit-product-row">
          <div class="col-xl-12 col-lg-12 col-md-12">
            <div class="form-group mb-12">
              <label for="name">District Name</label>
              <input
                id="name"
                name="name"
                type="text"
                placeholder="Name"
                [(ngModel)]="district.name"
                class="form-control validate"
              />
            </div>
            <div class="form-group mb-12">
              <label for="type">District type</label>
              <input
                id="type"
                name="type"
                type="text"
                placeholder="Type"
                [(ngModel)]="district.type"
                class="form-control validate"
              />
            </div>
            <div class="form-group mb-3">
              <label for="category">Province</label>
              <select
                class="custom-select tm-select-accounts"
                [(ngModel)]="district.provinceId"
                onfocus="this.size=10;"
                onblur="this.size=1;"
                onchange="this.size=1; this.blur();"
                id="category"
              >
                <option [value]="item.id" *ngFor="let item of provinces">
                  {{ item.name }}
                </option>
              </select>
            </div>

            <div class="col-12">
              <button
                (click)="update()"
                class="btn btn-primary btn-block text-uppercase"
              >
                Update Now
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container mt-5">
  <div class="row tm-content-row">
      <div class="tm-block-col tm-col-avatar">
          <div class="tm-bg-primary-dark tm-block tm-block-avatar">
            <h2 class="tm-block-title">Change Avatar</h2>
            <div class="tm-avatar-container">
              <img
                [src]="imgURL"
                alt="Avatar"
                class="tm-avatar img-fluid mb-4"
              />
              <a class="tm-avatar-delete-link"   onclick="document.getElementById('fileInput').click();">
                <i class="fas fa-image tm-product-delete-icon"></i>
              </a>
            </div>
            <input id="fileInput" accept='image/*' #file (change)="onFileChanged(file.files)" type="file" style="display:none;" />
            <button class="btn btn-primary btn-block text-uppercase"
            onclick="document.getElementById('fileInput').click();">
              Upload New Photo
            </button>
          </div>
      </div>
      <div class="tm-block-col tm-col-account-settings">
          <div class="tm-bg-primary-dark tm-block tm-block-settings">
            <h2 class="tm-block-title">Account Settings</h2>
            <form action="" class="tm-signup-form row">
              <div class="form-group col-lg-6">
                <label for="name">Account Name</label>
                <input
                  id="name"
                  name="name"
                  type="text"
                  [(ngModel)]="user.name"
                  class="form-control validate"
                />
              </div>
              <div class="form-group col-lg-6">
                <label for="phone">Gender</label>
                <select
                [(ngModel)]="user.gender" 
                class="custom-select tm-select-accounts"
                name="first"
              >
                <option
                  *ngFor="let gender of genders"
                  [value]="gender.value"
                >
                  {{ gender.value }}
                </option>
              </select>
              </div>
              <div class="form-group col-lg-6">
                <label for="email">Account Email</label>
                <input
                  id="email"
                  name="email"
                  type="email"
                  [(ngModel)]="user.email"
                  class="form-control validate"
                />
              </div>
              <div class="form-group col-lg-6">
                <label for="phone">Phone</label>
                <input
                  id="phone"
                  name="phone"
                  type="tel"
                  [(ngModel)]="user.mobile"
                  class="form-control validate"
                />
              </div>
              <div class="form-group col-lg-12">
                <label for="name">Address</label>
                <input
                  id="name"
                  name="address"
                  type="text"
                  [(ngModel)]="user.address"
                  class="form-control validate"
                />
              </div>
              <div class="form-group col-lg-6">
                <label for="role">Role</label>
                <select
                [(ngModel)]="user.role_id"
                class="custom-select tm-select-accounts"
                name="role"
              >
                <option
                  *ngFor="let role of roles"
                  [value]="role.id"
                >
                  {{ role.description }}
                </option>
              </select>
              </div>
              <div class="form-group col-lg-6">
                <label for="Status">Status</label>
                <select
                [(ngModel)]="user.is_email_verfied"
                class="custom-select tm-select-accounts"
                name="Status"
              >
                <option
                  *ngFor="let item of active"
                  [value]="item.value"
                >
                  {{ item.status }}
                </option>
              </select>
              </div>
              <div class="form-group col-lg-12">
                <label class="tm-hide-sm">&nbsp;</label>
                <button (click)="updateMyAccount()"
                  type="button"
                  class="btn btn-primary btn-block text-uppercase"
                >
                  Update Profile
                </button>
              </div>
            </form>
          </div>
        </div>
  </div>

</div>

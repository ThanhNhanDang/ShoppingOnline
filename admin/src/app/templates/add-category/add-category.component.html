<div class="container mt-5">
  <div class="row tm-content-row">
    <div class="col-lg-8 col-xl-8 tm-block-col">
      <div class="tm-bg-primary-dark tm-block block-add">
        <h2 class="tm-block-title">Add new Categories</h2>
        <div class="form-group mb-3">
            <label for="name">Name</label>
            <input type="text" placeholder="Name" [(ngModel)]="category.name" class="form-control validate"/>
        </div>
        <a
          (click)="addNow()"
          href="javaScript:void(0)"
          class="btn btn-primary btn-block text-uppercase mb-3"
          >Add now</a
        >
      </div>
    </div>
    <div class="col-sm-12 col-md-12 col-lg-4 col-xl-4 tm-block-col">
      <div class="tm-bg-primary-dark tm-block tm-block-product-categories">
        <h2 class="tm-block-title">Product Categories</h2>
        <div class="tm-product-table-container">
          <table class="table tm-table-small tm-product-table">
            <tbody>
              <tr *ngFor="let item of categories">
                <td class="tm-product-name">{{ item.name }}</td>
                <td class="text-center">
                  <a href="javaScript:void(0)" (click)="delete(item)" class="tm-product-delete-link">
                    <i class="far fa-trash-alt tm-product-delete-icon"></i>
                  </a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <!-- table container -->
        <button
          routerLink="/category/edit"
          class="btn btn-primary btn-block text-uppercase mb-3"
        >
          Update category
        </button>
      </div>
    </div>
  </div>
</div>
